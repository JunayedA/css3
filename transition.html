<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid crimson;
            background-color: aquamarine;
            /* transition: width 5s linear 2s; */
            transition: width 1s ease, height 1s, transform 1s ;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(80deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>
</html>
